version: "2.4"

services:
  llm0:
    build: ./llm
    container_name: llm0
    devices:
      - /dev/nvidia0:/dev/nvidia0
    environment:
      - CONTAINER_NAME=llm0
      - SCHEDULE_CSV=/app/schedule/schedule(day).csv
      - SCRIPT_DIR=/app/scripts
    volumes:
      - ./schedule:/app/schedule
      - ./scripts:/app/scripts
      - ./state:/app/state
      - /mnt/llm_cache:/mnt/llm_cache
    ports:
      - "5021:5021"

  llm1:
    build: ./llm
    container_name: llm1
    devices:
      - /dev/nvidia1:/dev/nvidia1
    environment:
      - CONTAINER_NAME=llm0
