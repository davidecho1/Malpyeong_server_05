      - CONTAINER_NAME=llm2
      - SCHEDULE_CSV=/app/schedule/schedule(day).csv
      - SCRIPT_DIR=/app/scripts
    volumes:
      - ./schedule:/app/schedule
      - ./scripts:/app/scripts
      - ./state:/app/state
      - /mnt/llm_cache:/mnt/llm_cache
    ports:
      - "5023:5023"

  llm3:
    build: ./llm
    container_name: llm3
    devices:
      - /dev/nvidia3:/dev/nvidia3
    environment:
      - CONTAINER_NAME=llm3
      - SCHEDULE_CSV=/app/schedule/schedule(day).csv
      - SCRIPT_DIR=/app/scripts
    volumes:
      - ./schedule:/app/schedule
      - ./scripts:/app/scripts
      - ./state:/app/state
      - /mnt/llm_cache:/mnt/llm_cache
    ports:
      - "5024:5024"
